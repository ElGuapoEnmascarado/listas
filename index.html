<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Tareas</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input id="new-task-input" type="text" class="form-control" placeholder="Nueva tarea">
                    <button id="add-task-btn" class="btn btn-primary">Agregar Tarea</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tareas Pendientes</h5>
                        <ul id="task-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tareas Completadas</h5>
                        <ul id="completed-task-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
